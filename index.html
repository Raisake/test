    <p>Narva is a municipality and city in Estonia. It is located in Ida-Viru County, at the eastern extreme point of Estonia, 
	at the Russian border, on the Narva River which drains Lake Peipus. The city of Narva is the country's third largest after 
      Tallinn and Tartu.</p></figcaption><p>Narva's favorable location at the intersection of both trade routes and the Narva River was behind the founding of Narva castle and the subsequent development of the castle's surrounding urban settlement.</p> <section id="tribute-info">
    <h2>History:</h2>
    <ul><li>the second half of the 13th century -  The castle was founded during the Danish rule of northern Estonia</li><br>
	<li>1241 - Narvia village is mentioned in the Danish Census Book</li><br>
	<li>1345 - A town developed around the stronghold and in 1345 obtained Lübeck City Rights from Danish king Valdemar IV</li>
	<br><li>1346 - The castle and surrounding town of Narva became a possession of the Livonian Order, after the Danish king sold its lands in Northern Estonia.</li>
	<br><li>1492 -  Ivangorod fortress across the Narva River was established by Ivan III of Moscow.</li>
  </ul></section>
